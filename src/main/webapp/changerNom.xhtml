<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="idCompteBancaire" value="#{changerNom.idCompteBancaire}" required="true"/>
                    <f:viewAction action="#{changerNom.loadCompteBancaire}" />
                </f:metadata>
            </ui:define>

            <ui:define name="top">
                Changement de nom
            </ui:define>

            <ui:define name="content">
                <h2>Changer le nom du compte : #{changerNom.compteBancaire.nom}</h2>
                <h:form>
                    <h:panelGrid columns="3">
                        Nom :
                        <h:inputText value="#{changerNom.compteBancaire.nom}" />
                        <h:panelGroup />
                        
                    </h:panelGrid>
                    <h:commandButton action="#{changerNom.changerDeNom()}" value="Changer de nom" />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="top">
                Ajout d'un compte
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="3">
                        Nom : 
                        <p:inputText id="source" size="20" value="#{ajoutCompte.nom}" required="true"
                                     converterMessage="" />
                        <h:message for="source" errorStyle="color: red"/>
                        
                        Solde : 
                        <p:inputText id="montant" size="20" value="#{ajoutCompte.solde}" required="true"
                                     converterMessage="Le solde est un nombre entier" />
                        <h:message for="montant" errorStyle="color: red"/>
                    </h:panelGrid>
                    <h:commandButton value="Ajouter" action="#{ajoutCompte.ajouter()}" />
                </h:form>
                <h:messages errorStyle="color: red"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
